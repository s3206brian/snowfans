<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowFans - 專屬雪友的開源互助平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col items-center justify-center p-6 md:p-24">
    
    <div class="max-w-3xl w-full space-y-8 text-center">
        <div class="space-y-4">
            <h1 class="text-4xl md:text-6xl font-extrabold text-white tracking-tight">
                🏂 SnowFans <span class="text-blue-500">(籌備中)</span>
            </h1>
            <p class="text-xl md:text-2xl text-slate-400 font-medium">
                專屬雪友的開源互助資源平台
            </p>
        </div>

        <div class="bg-slate-900 border border-slate-800 p-8 rounded-2xl text-left space-y-6 shadow-xl">
            <h2 class="text-2xl font-bold text-white border-b border-slate-700 pb-4">
                受夠了散落各地的滑雪農場文？我們決定自己開源寫一個！
            </h2>
            <ul class="space-y-3 text-lg text-slate-300">
                <li class="flex items-center">🤝 <span class="ml-3"><strong>透明教練媒合：</strong> 實名證照把關，平台 0 抽成。</span></li>
                <li class="flex items-center">♻️ <span class="ml-3"><strong>二手裝備交易：</strong> 雪友專屬跳蚤市場與代購防坑。</span></li>
                <li class="flex items-center">🏠 <span class="ml-3"><strong>住宿租借地圖：</strong> 嚴選背包客棧與雪具店真實評價。</span></li>
                <li class="flex items-center">🌍 <span class="ml-3"><strong>維基共筆攻略：</strong> 首創「歐美夢幻雪場拓荒指南」。</span></li>
            </ul>
        </div>

        <div class="space-y-6 pt-8">
            <h3 class="text-2xl font-bold text-white">🚀 神隊友熱血招募中！</h3>
            <p class="text-slate-400">
                不管你是工程師、設計師、還是滑雪狂熱份子，點擊下方按鈕加入我們的線上總部！
            </p>
            
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4">
                <a href="https://discord.gg/GY7K97pf" target="_blank" class="px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-full shadow-lg flex items-center gap-2">
                    💬 點擊加入 Discord 志工總部
                </a>
                <a href="https://github.com/s3206brian/snowfans" target="_blank" class="px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-full border border-slate-700 flex items-center gap-2">
                    🐙 前往 GitHub 專案大本營
                </a>
            </div>
        </div>
    </div>

</body>
</html>
